<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip Game</title>
  </head>
  <body>
    <button
      onclick="
    const randomNum = Math.random();
      
    let result = '';
      if (randomNum <= 0.5) {
        result = 'Heads';
      } else {
        result = 'Tails';
      }  
      
      let guess ='Heads';
      if( guess === result){
        console.log('You win!');
      }else {
        console.log('You lose!');
      }
    "
    >
      Coin Flip
    </button>
  </body>
</html>
