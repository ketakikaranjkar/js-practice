<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <section class="header">
        <article class="title-bar">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png"
            alt="starbucks"
            class="logo"
          />
          <p class="title-name">MENU</p>
          <p class="title-name">REWARDS</p>
          <p class="title-name">GIFT CARDS</p>
        </article>
        <article class="title-button">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3082/3082383.png"
            alt="find-a-store"
            class="map-logo"
          />
          <p class="map-title">Find a store</p>
          <button class="button-1">Sign in</button>
          <button class="button-2">Join now</button>
        </article>
      </section>

      <section class="header-below">
        <p class="name">STARBUCKS REWARDS</p>
        <img
          src="https://dtwuzpz2q0bmy.cloudfront.net/blog/wp-content/uploads/2022/12/Starbucks-Rewards-1024x471.jpg"
          alt="starbucks-rewards"
          class="star"
        />
      </section>

      <section class="sec-3">
        <article class="get-start">
          <p class="start-line">Getting started is easy</p>
          <p>Earn stars and get rewarded in a few easy steps.</p>
        </article>
        <article class="steps">
          <div class="steps">
            <p class="s1">Create a account</p>
            <p class="s2">Order and pay how you'd like</p>
            <p class="s3">Earn stars get rewards</p>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
