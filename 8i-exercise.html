<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heads and tails</title>
  </head>
  <body>
    <p>Heads & Tails</p>
    <button onclick="playGame('heads')">Heads</button>

    <button onclick="playGame('tails')">Tails</button>

    <script>
      let score1 = JSON.parse(localStorage.getItem("score1")) || {
        wins: 0,
        losses: 0
      };
      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber > 0.5 ? "heads" : "tails";
        console.log(result === guess ? "You win" : "You lose");

        if (guess === result) {
          score1.wins++;
        } else {
          score1.losses++;
        }

        console.log(score1);

        localStorage.setItem("score1", JSON.stringify(score1));
      }
    </script>
  </body>
</html>
