    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick=" 
      console.log(`Cart quantity: 0`);"
    >
      Show Quantity
    </button>
    <button
      onclick="cartQuantity=cartQuantity+1;
      if(cartQuantity > 10){
        console.log('The cart is full.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}
    "
    >
      Add to Cart
    </button>
    <button
      onclick="cartQuantity=cartQuantity+ 2;
    if(cartQuantity > 10){
        console.log('The cart is full.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}"
    >
      +2
    </button>
    <button
      onclick="cartQuantity=cartQuantity+3;
    if(cartQuantity > 10){
        console.log('The cart is full.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}"
    >
      +3
    </button>
    <button
      onclick="cartQuantity= cartQuantity+4; if(cartQuantity > 10){
        console.log('The cart is full.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}"
    >
      +4
    </button>
    <button
      onclick="cartQuantity=cartQuantity+5; if(cartQuantity > 10){
        console.log('The cart is full.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}"
    >
      +5
    </button>
    <button
      onclick="cartQuantity--; if(cartQuantity <= 0){
        console.log('Not enough items in the cart.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}"
    >
      Remove from cart
    </button>
    <button
      onclick="cartQuantity-=2; if(cartQuantity <= 0){
        console.log('Not enough items in the cart.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}"
    >
      -2
    </button>
    <button
      onclick="cartQuantity -= 3; if(cartQuantity <= 0){
        console.log('Not enough items in the cart.')
      }else{console.log(`Cart quantity: ${cartQuantity}`);}"
    >
      -3
    </button>
    <button
      onclick="
    cartQuantity =0;
    console.log('cart was reset.');

    "
