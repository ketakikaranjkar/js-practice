
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-ij</title>

    <link rel="stylesheet" href="10-ij-exercise.css" />
</head>

  <body>
    <!-- Code changes are at the bottom. -->
    <p>
        <p class="js-display-update"></p>
      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('1');
      "
      >
        1
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('2');
      "
      >
        2
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('3');
      "
      >
        3
      </button>

      <button class="yellow-button calculator-button"
        onclick=" 
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('4');
      "
      >
        4
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('5');
      "
      >
        5
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('6');
      "
      >
        6
      </button>

      <button class="yellow-button calculator-button"
        onclick=" 
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('7');
      "
      >
        7
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('8');
      "
      >
        8
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('9');
      "
      >
        9
      </button>

      <button class="yellow-button calculator-button"
        onclick=" 
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('0');
      "
      >
        0
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        updateCalculation('.');
      "
      >
        .
      </button>

      <button class="black-button calculator-button"
        onclick=" 
        calculation = eval(calculation);
        console.log(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button class="yellow-button calculator-button"
        onclick=" 
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button class="black-button calculator-button clear-butt"
        onclick=" 
        calculation = '';
        console.log(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        displayCalculation();
        localStorage.setItem("calculation", calculation);
      }

      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation(){
        document.querySelector('.js-display-update').innerHTML = `${calculation}`
      }
    </script>
  </body>
</html>
