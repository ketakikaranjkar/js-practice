<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM my project</title>
  </head>
  <body>
    <p>@ Ketaki_Karanjkar</p>
    <button onclick="follow ();" class="js-follow-button">Follow</button>

    <p>Amazon Shipping Calculator</p>

    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostTotal(event)"
    />

    <button onclick="calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>

    <input
      placeholder="type..."
      class="js-text"
      onkeyup="
      const inputElement = document.querySelector('.js-text');
      document.querySelector('.js-down-text')
       .innerHTML = inputElement.value;
    "
    />
    <p class="js-down-text"></p>

    <script>
      function handleCostTotal(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = (cost + 10).toFixed(2);
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function follow() {
        const buttonElement = document.querySelector(".js-follow-button");
        if (buttonElement.innerHTML === "Follow") {
          buttonElement.innerHTML = "Following";
        } else if (buttonElement.innerHTML === "Following") {
          buttonElement.innerHTML = "Unfollow";
        } else {
          buttonElement.innerHTML = "Follow";
        }
      }
    </script>
  </body>
</html>
