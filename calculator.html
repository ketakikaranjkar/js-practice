<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button onclick="calculation+='1'; console.log(calculation)">1</button>
      <button onclick="calculation+='2'; console.log(calculation)">2</button>
      <button onclick="calculation+='3'; console.log(calculation)">3</button>
      <button onclick="calculation+='+';">+</button>
      <button onclick="console.log(eval(calculation));">=</button>
    </p>
    <p>
      <button
        onclick="
      calculation ='';
      console.log('Calculator was reset.');"
      >
        Reset
      </button>
    </p>
    <script>
      let calculation = "";
    </script>
  </body>
</html>
